<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>хвани мишката</title>
    <style>
		body {
		background-image: url('love.png'); 
		}	
      #button {
        width: auto;
        height: 120px;

        position: absolute;
        top: calc(50% - 30px + 120px);
        left: calc(50% - 112px);

      }
    </style>
  </head>
  <body>
    <!--<div id="middleText">
    </div>-->

    <img src="mishka.png" id="button" onclick="btnClick()" onmouseover="btnClick()"> </img>

    <script>

    function btnClick()
    {

      let width = window.innerWidth
        || document.documentElement.clientWidth
        || document.body.clientWidth;

      let height = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

      let btnLeft = Math.round(Math.random() * (width - 240));
      let btnTop = Math.round(Math.random() * (height - 80));

      //console.log(document.getElementById("button").style.left);

      document.getElementById("button").style.left = btnLeft + "px";
      document.getElementById("button").style.top = btnTop + "px";
    }
    </script>
  </body>
</html>
